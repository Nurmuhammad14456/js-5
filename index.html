<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Login Page</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-red-600 min-h-screen flex items-center justify-center">
   <div class="bg-white w-full max-w-4xl   overflow-hidden flex flex-col md:flex-row">
      <!-- Bu rasm -->
      <div class="hidden md:block md:w-1/2">
         <img src="./page/Снимок экрана 2025-04-23 132657.png" alt="Login Image" class="w-full h-full object-cover">
      </div>

      <!-- Bu login -->
      <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
         <h2 class="text-2xl font-bold text-gray-800 mb-6">Login</h2>
         <form class="space-y-4">
            <div>
               <label for="username" class="block text-gray-700 font-medium">Username *</label>
               <input type="text" id="username" placeholder="Enter your Username"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
            </div>
            <div>
               <label for="password" class="block text-gray-700 font-medium">Password *</label>
               <input type="password" id="password" placeholder="Enter your Password"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400" />
            </div>
            <div class="flex items-center space-x-2">
               <input type="checkbox" id="remember" class="form-checkbox text-red-600">
               <label for="remember" class="text-gray-700">Remember me</label>
            </div>
            <button type="submit"
               class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">
               LOGINS
            </button>
         </form>
         <div class="mt-4 text-sm text-gray-600">
            <p><a href="#" class="hover:underline">Forgot password?</a></p>
            <p><a href="#" class="hover:underline">Don't have an account?</a></p>
         </div>
      </div>
   </div>
</body>
<script src="./js/app.js"></script>

</html>
